name: Build and Release Mihari
# on:
#   push:
#     tags:
#       - 'v*' 
on:
  workflow_dispatch
permissions:
  contents: write 
jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            backend_ext: ""
            platform: linux
          - os: windows-latest
            backend_ext: ".exe"
            platform: windows
          # - os: macos-13
          #   backend_ext: ""
          #   platform: macos-intel
          # - os: macos-14
          #   backend_ext: ""
          #   platform: macos-arm
      fail-fast: false
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      # ----------- BACKEND (PyInstaller) -----------
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ðŸ“¦ Install Python dependencies
        working-directory: server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: ðŸ”¨ Build Backend with PyInstaller (Windows)
        if: matrix.platform == 'windows'
        working-directory: server
        run: |
          pyinstaller --onefile --noconfirm --clean ^
            --name "Mihari-backend" ^
            --icon "../assets/icon.ico" ^
            --add-data "libs;libs" ^
            --copy-metadata tortoise-orm ^
            --hidden-import=tortoise.backends.sqlite ^
            main.py
        shell: cmd
      
      - name: ðŸ”¨ Build Backend with PyInstaller (Unix)
        if: matrix.platform != 'windows'
        working-directory: server
        run: |
          pyinstaller --onefile --noconfirm --clean \
            --name "Mihari-backend" \
            --icon "../assets/icon.ico" \
            --add-data "libs:libs" \
            --copy-metadata tortoise-orm \
            --hidden-import=tortoise.backends.sqlite \
            main.py
        shell: bash
      
      # ----------- FRONTEND (Electron) -----------
      - name: ðŸ§± Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ðŸ“¦ Install NPM deps & build
        working-directory: desktop
        run: |
          npm ci
          npm run build
      
      # ----------- COLLECT ARTIFACTS -----------
      - name: ðŸ“‚ Create artifacts directory
        run: mkdir -p release_artifacts
      
      - name: ðŸ“‚ Move backend binary (Windows)
        if: matrix.platform == 'windows'
        run: |
          if (Test-Path "server/dist/Mihari-backend.exe") {
            Copy-Item "server/dist/Mihari-backend.exe" "release_artifacts/"
          }
        shell: pwsh
      
      - name: ðŸ“‚ Move backend binary (Unix)
        if: matrix.platform != 'windows'
        run: |
          if [ -f "server/dist/Mihari-backend" ]; then
            cp "server/dist/Mihari-backend" "release_artifacts/"
          fi
        shell: bash
      
      - name: ðŸ“‚ Move frontend build
        run: |
          if [ -d "desktop/dist" ]; then
            cp -r desktop/dist/* release_artifacts/ 2>/dev/null || true
          fi
        shell: bash
      
      - name: ðŸ“‚ List artifacts (debug)
        run: ls -la release_artifacts/
        shell: bash
      
      - name: ðŸ“¤ Upload artifacts to workflow
        uses: actions/upload-artifact@v4
        with:
          name: mihari-${{ matrix.platform }}
          path: |
            release_artifacts/*.exe
            release_artifacts/*.dmg
            release_artifacts/*.zip
            release_artifacts/*.AppImage
          if-no-files-found: warn
  
  release:
    name: Upload to Latest Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
    
      - name: ðŸ“¥ Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-builds
        
      - name: ðŸ“‚ List downloaded artifacts (debug)
        run: find ./all-builds -maxdepth 1 -type f -ls
        
      - name: ðŸŒ¸ Set tag name from current ref
        id: get_tag
        run: echo "tag_name=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
      - name: âœ¨ Upload artifacts to latest release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.get_tag.outputs.tag_name }}
          allowUpdates: true
          replacesArtifacts: true
          artifacts: all-builds/**/*.exe,all-builds/**/*.dmg,all-builds/**/*.zip,all-builds/**/*.AppImage"
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true